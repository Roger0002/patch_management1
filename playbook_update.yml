---
- name: Play atualizador do ambiente NFS
  hosts: "{{ servidores }}"
  gather_facts: true
  tasks:
    - name: Atualiza as máquinas
      notify: reinicializacao
      ansible.builtin.dnf:
        name: "*"
        state: latest
        nobest: true

  handlers:
    - name: Reboot da máquina
      ansible.builtin.reboot:
        reboot_timeout: 2700
      listen: reinicializacao
...
